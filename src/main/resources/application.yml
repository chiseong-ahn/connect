# 서버 설정.
server:
  port: 8080
  servlet:
    context-path: "/"
    session:
      timeout: 600
      cookie:
        domain: localhost
        path: "/"
  error:
    include-exception: true
    include-stacktrace: never
    path: /error/error
    whitelabel:
      enabled: false

# 스프링부트 기본 설정.
spring:
  application:
    name: 상담톡 v2.0
  banner:
    charset: UTF-8
    location: "classpath:config/banner.txt"
  profiles:
    active: local
    web-application-type: none
  redis:
    host: localhost
    port: 6379
  freemarker:
    template-loader-path: "classpath:/templates"
    suffix: .ftl
    cache: false
  main:
    web-application-type: servlet
  jackson:
    serialization:
      INDENT_OUTPUT: true
  messages:
    basename: messages/message
    encoding: UTF-8
  datasource:
    hikari:
      driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
      #jdbc-url: 'jdbc:log4jdbc:mysql://dev.gasapp.co.kr:3306/cstalk?characterEncoding=UTF-8&serverTimezone=UTC'
      jdbc-url: "jdbc:log4jdbc:mysql://127.0.0.1:3306/cstalk?autoReconnect=true&characterEncoding=UTF-8&serverTimezone=UTC"
      username: cstalk
      password: cstalk12#$
      idle-timeout: 10000
      connection-timeout: 300000
      maximumPoolSize: 10
      minimum-idle: 5
      max-lifetime: 60000
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

domain:
  cstalk: cstalk-dev.gasapp.co.kr
  cstalk-dev: cstalk-dev.gasapp.co.kr
  relay-scg: relay-scg-dev.gasapp.co.kr
  relay-inc: relay-inc-dev.gasapp.co.kr

path:
  upload: /Volumes/Data/_upload

# Prometheus 설정.
management:
  endpoints:
    web:
      base-path: /application
      exposure:
        #include: "prometheus"
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}

# Logging 설정.
logging:
  config: "classpath:config/logback-local.xml"

relay:
  use-example: false

notification:
  use: true
  webhook: "https://hooks.slack.com/services/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"

