# 서버 설정.
server:
  port: 80
  servlet:
    context-path: '/'
    session:
      timeout: 600
      cookie:
        domain: localhost
        path: '/'
  error:
    include-exception: true
    include-stacktrace: never
    path: /error/error
    whitelabel:
      enabled: false
    
# 스프링부트 기본 설정.
spring:
  application:
    name: 상담톡 v2.0 
  banner:
    charset: UTF-8
    location: 'classpath:config/banner.txt'
  profiles:
    active: local
  jackson:
    serialization:
      INDENT_OUTPUT: true
  messages:
    basename: messages/message
    encoding: UTF-8
  freemarker:
    cache: false
  jwt:
    secret: #@SCGLAB_SDTALK__$$

# Prometheus 설정.
management:
  endpoints:
    web:
      exposure:
        include: "prometheus"
  metrics:
    tags:
      application: ${spring.application.name}  

# Logging 설정.
logging:
  config: 'classpath:config/logback-dev.xml'
  
# Swagger 설정.
springdoc:
  cache:
    disabled: true
  version: 0.1
  api-docs:
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui.html
    displayRequestDuration: true
    groups-order: ASC


