title:
  company1: 서울도시가스
  company2: 인천도시가스
  
main:
  greeting: 안녕하세요 {0}님.
  
socket:
  startmessage:
    type0: 안녕하세요, 고객님\r\n상담사 배정 대기 중 입니다.\r\n기다리시는 동안 먼저 문의 남겨주시면\r\n상담사가 배정되는 대로 답변 드리겠습니다.
    type1: 안녕하세요, 고객님\r\n죄송하지만 현재 모든 상담사가 상담중입니다.\r\n기다리시는 동안 먼저 문의 남겨주시면\r\n상담사가 배정되는 대로 답변 드리겠습니다.
    type2: 죄송하지만 지금은 상담 가능 시간이 아닙니다.\r\n상담채팅 가능 시간 - 평일 09:00 ~ 17:30\r\n먼저 문의 남겨주시면\r\n영업일 기준 익일 상담 가능 시간에\r\n확인 후 답변 드리겠습니다.
    type3: 죄송합니다 고객님,\r\n지금은 점심시간입니다.\r\n점심시간 12:00 ~ 13:00\r\n점심시간이 끝난 후 답변드리겠습니다.
    
     
  push: 문의하신 내용에 대한 상담사의 답변이 등록되었습니다.\r\n바로 확인하기 >
  reload: 채팅방의 상태가 변경되었으니 채팅방 목록을 새로고침 하여 주시기 바랍니다.
  reads: 상담원이 이전글을 모두 확인하였습니다.
  push: 상담사가 새로운 메시지를 보냈습니다.
  assigned: 대기중인 상담이 할당되었습니다.
  unassigned: 대기중인 상담이 존재하지 않아 할당되지 않았습니다.
  end: 상담사와의 채팅이 종료되었습니다.\r\n감사합니다.
  warning:
    type1: 욕설 및 비속어를 {0}회 사용하셨습니다.\r\n{1}회 사용 시 상담채팅이 자동으로 종료됩니다.
    type2: 욕설 및 비속어를 {0}회 사용하셨습니다.\r\n{1}회 사용 시 상담채팅이 자동으로 종료합니다.

